<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <title>Dashboard | ATS Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/dashboard.css' %}">
    <style>
        .company-card-cta {
            text-decoration: none;
            color: black;
            padding: 12px;
            display: block;
            border-radius: 12px;
            border: 1px solid rgb(239, 239, 239);
            margin-bottom: 12px;
        }

        .company-card-cta:hover{
            transition: 0.3s;
            background: rgb(237, 237, 237);
        }
    </style>
</head>

<body>
    <!-- navbar start  -->
    {% include 'inc/navbar.html' %}
    <!-- navbar end  -->

    <section class="dashboard-section">
        <div class="container">
            <div class="company-list-col">
                <h1 class="wrapper-title company-list-wrapper-title">List of company we are hiring for</h1>
                <!-- list of company  -->
                <div class="company-list-wrapper">
                    <div class="company-list-item">
                        {% for company in companyList %}
                        <a href="{% url 'webpages-company-profile' id=company.id%}" class="company-card-cta">
                            <div class="company-card">
                                <h1 class="company-card-info-item">{{company.company_name}}</h1>
                                <p class="company-card-info-item company-card-info-item-industry-type"></p>
                                <div class="company-card-info-item-domain-name">{{company.industry_type.industry_type_name}}</div>
                                <p class="company-card-info-item company-card-info-item-description">
                                    {{company.company_info}}
                                </p>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
